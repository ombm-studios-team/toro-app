<div class="content" role="main">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Nation Column -->
    <ng-container matColumnDef="id_nation">
      <th mat-header-cell *matHeaderCellDef>ID Nation</th>
      <td mat-cell *matCellDef="let element">{{ element["ID Nation"] }}</td>
    </ng-container>

    <!-- Nation Column -->
    <ng-container matColumnDef="nation">
      <th mat-header-cell *matHeaderCellDef>Nation</th>
      <td mat-cell *matCellDef="let element">{{ element.Nation }}</td>
    </ng-container>

    <!-- ID Year Column -->
    <ng-container matColumnDef="id_year">
      <th mat-header-cell *matHeaderCellDef>ID Year</th>
      <td mat-cell *matCellDef="let element">{{ element["ID Year"] }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.Year }}</td>
    </ng-container>

    <!-- Population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element">{{ element.Population }}</td>
    </ng-container>

    <!-- Slug Nation Column -->
    <ng-container matColumnDef="slug_nation">
      <th mat-header-cell *matHeaderCellDef>Slug Nation</th>
      <td mat-cell *matCellDef="let element">{{ element["Slug Nation"] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
